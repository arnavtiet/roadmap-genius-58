<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Skills Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📄 Resume Skills Parser</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">📁</div>
            <div class="upload-text">Click to upload your resume</div>
            <div class="upload-subtext">or drag and drop a PDF file here</div>
            <input type="file" id="fileInput" accept=".pdf" />
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Parsing your resume...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            ✅ Resume parsed successfully! Skills extracted below:
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
